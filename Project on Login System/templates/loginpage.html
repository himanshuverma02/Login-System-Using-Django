{% extends 'base.html' %}

{% block content %}

<h2 style="background-color:antiquewhite; text-align-last:center"> Hello user, enter login details : </h2>

<form action="loginpage" method="POST">
    {% csrf_token %}
    <li> Username   : <input type="text" name ="username" placeholder="Username"> <br><br> </li>
    <li> Password   : <input type="password" name="password" placeholder="Password"> <br><br> </li>
    <li> <button type="submit"> LOGIN </button> </li>

    
</form>

<div>
    {% for message in messages %}
    <h3> {{ message}} </h3>
    {% endfor %}
</div>


 

 
{% endblock %}
