{% extends 'base.html' %}

{% block content %}


<h2>Kindly fill details for signup : </h2>

<form action="signup" method="POST"> 
    {% csrf_token %}

    <li> Firstname  : <input type="text" name="first_name" placeholder="Firstname"> <br> <br> </li>
    <li> Last name  : <input type="text" name="last_name" placeholder="Lastname"> <br> <br> </li>
    <li> User name  : <input type="text" name="username" placeholder="Username"> <br> <br>  </li>
    <li> Email id   : <input type="email" name="email" placeholder="Email"> <br> <br>  </li>
    <li> Password   : <input type="password" name="password1"  placeholder="Password"> <br> <br>  </li>
    <li> Confirm Password : <input type="password" name="password2" placeholder="Confirm Password"> <br> <br>  </li>
     <button type="submit"> SIGNUP </button> 

</form>

<div>
    {% for message in messages %}
    <h3> {{ message }} </h3>
    {% endfor %}
</div>


{% endblock %}
